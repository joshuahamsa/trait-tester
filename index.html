<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravager Trait Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trait Combination Preview</h1>
  <div id="controls">
    <!-- Drop‑down selectors will be populated by script.js -->
  </div>
  <div id="randomize-container">
    <button id="randomize-btn" type="button">🎲 Randomize Traits</button>
  </div>
  <div id="preview-wrapper">
    <!-- Each layer will be an <img> inside this container -->
    <div id="preview" class="preview">
      <!-- images inserted by script.js -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
