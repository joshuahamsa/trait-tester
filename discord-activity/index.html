<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravager Trait Tester - Discord Activity</title>
  <link rel="stylesheet" href="https://joshuahamsa.com/trait-tester/style.css">
</head>
<body>
  <div class="discord-header">
    <h1>🎭 Ravager Trait Tester</h1>
    <p>Discord Activity - Test trait combinations for your team</p>
  </div>
  
  <div class="activity-status" id="activity-status">
    Connecting to Discord...
  </div>
  
  <div id="controls">
    <!-- Drop‑down selectors will be populated by script.js -->
  </div>
  
  <div id="randomize-container">
    <button id="randomize-btn" type="button">🎲 Randomize Traits</button>
  </div>
  
  <div id="preview-wrapper">
    <div id="preview" class="preview">
      <!-- images inserted by script.js -->
    </div>
  </div>
  
  <!-- Discord Activity SDK -->
  <script src="https://discord.com/api/sdk/activity.js"></script>
  
  <script src="https://joshuahamsa.com/trait-tester/script.js"></script>
  <script src="discord-activity.js"></script>
</body>
</html>
