    /* Base styles from main style.css */
    * {

    body {

    h1 {

    }
    
    /* Discord Activity iframe-specific styles */
    .discord-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.75rem;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }
    
    .discord-header p {
      margin: 0.25rem 0 0 0;
      opacity: 0.8;
      font-size: 0.8rem;
    }
    
    .activity-status {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      z-index: 1000;
    }
    
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      padding: 0 0.5rem;
      margin-bottom: 1rem;
    }
    
    .control-group {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 0.5rem;
      backdrop-filter: blur(10px);
    }
    
    .control-group label {
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
      display: block;
    }
    
    select {
      background: #2c2f33;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 0.25rem;
      width: 100%;
      font-size: 0.8rem;
      cursor: pointer;
    }
    
    select:focus {
      outline: none;
      border-color: #5865f2;
    }
    
    select option {
      background: #2c2f33;
      color: white;
      padding: 0.25rem;
    }
    
    select option:hover {
      background: #5865f2;
    }
    
    #randomize-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    
    #randomize-btn {
      background: linear-gradient(45deg, #5865f2, #7289da);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    #randomize-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
    }
    
    #preview-wrapper {
      padding: 0 0.5rem;
    }
    
    .preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Responsive adjustments for iframe */
    @media (max-width: 400px) {
      #controls {
        grid-template-columns: 1fr;
      }
      
      .discord-header h1 {
        font-size: 1rem;
      }
      
      .discord-header p {
        font-size: 0.7rem;
      }
    }

    // Define the layering order
    const TRAIT_ORDER = ["Skin", "Spine", "Clothes", "Mouth", "Headwear", "Tusk", "Eyes"];

    // Helper function to create DOM elements
    function createElement(tag, props = {}, children = []) {
      const el = document.createElement(tag);
      Object.entries(props).forEach(([key, val]) => {
        if (key.startsWith('on') && typeof val === 'function') {
          el.addEventListener(key.substring(2).toLowerCase(), val);
        } else if (key === 'className') {
          el.className = val;
        } else if (key in el) {
          el[key] = val;
        } else {
          el.setAttribute(key, val);
        }
      });
      children.forEach(child => el.appendChild(child));
      return el;
    }

    // Update trait function
    function updateTrait(trait, filename) {
      const img = document.getElementById(`layer-${trait}`);
      if (!img) return;
      if (!filename) {
        img.style.display = 'none';
        img.src = '';
        return;
      }
      img.src = `https://baysed.b-cdn.net/traits/${trait}/${filename}`;
      img.style.display = 'block';
    }

    // Randomize traits function
    function randomizeTraits() {
      TRAIT_ORDER.forEach(trait => {
        const options = TRAIT_MANIFEST[trait] || [];
        if (options.length > 0) {
          const randomIndex = Math.floor(Math.random() * options.length);
          const randomTrait = options[randomIndex];
          
          const selectEl = document.getElementById(`select-${trait}`);
          if (selectEl) {
            selectEl.value = randomTrait;
          }
          
          updateTrait(trait, randomTrait);
        }
      });
    }

    // Build UI function
    function buildUI(manifest) {
      const controlsContainer = document.getElementById('controls');
      const preview = document.getElementById('preview');

      if (!preview) {
        console.error('Preview element not found');
        return;
      }

      const traitOrder = TRAIT_ORDER.filter(trait => manifest.hasOwnProperty(trait));
      console.log('Building UI with trait order:', traitOrder);

      // Create image layers
      traitOrder.forEach((trait, index) => {
        const img = createElement('img', {
          id: `layer-${trait}`,
          alt: trait,
          style: `z-index: ${index}; display: none;`
        });
        preview.appendChild(img);
      });

      // Build controls
      traitOrder.forEach(trait => {
        const options = manifest[trait] || [];
        const selectEl = createElement('select', {
          id: `select-${trait}`,
          onChange: (e) => updateTrait(trait, e.target.value)
        },
        options.map(filename => {
          const label = filename.replace(/\.png$/i, '').replace(/[_-]/g, ' ');
          return createElement('option', { value: filename }, [document.createTextNode(label)]);
        }));

        const labelEl = createElement('label', { htmlFor: `select-${trait}` }, [
          document.createTextNode(trait.charAt(0).toUpperCase() + trait.slice(1))
        ]);

        const group = createElement('div', { className: 'control-group' }, [labelEl, selectEl]);
        controlsContainer.appendChild(group);

        // Initialize with first option
        if (options.length > 0) {
          updateTrait(trait, options[0]);
        }
      });
    }

    // Initialize the application
    function init() {
      console.log('Initializing Discord activity...');
      try {
        buildUI(TRAIT_MANIFEST);
        
        // Add event listener for randomize button
        const randomizeBtn = document.getElementById('randomize-btn');
        if (randomizeBtn) {
          randomizeBtn.addEventListener('click', randomizeTraits);
        }
        
        // Update status
        const statusEl = document.getElementById('activity-status');
        if (statusEl) {
          statusEl.textContent = 'Ready';
        }
        
      } catch (error) {
        console.error('Error in init:', error);
        const statusEl = document.getElementById('activity-status');
        if (statusEl) {
          statusEl.textContent = 'Error loading';
        }
      }
    }

    // Start when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
