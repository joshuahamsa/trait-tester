<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravager Trait Tester - Discord Activity</title>
  <link rel="stylesheet" href="https://joshuahamsa.com/trait-tester/style.css">
  <style>
    /* Discord Activity iframe-specific styles */
    body {
      background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
      color: white;
      font-family: 'Discord', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .discord-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.75rem;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }
    
    .discord-header h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .discord-header p {
      margin: 0.25rem 0 0 0;
      opacity: 0.8;
      font-size: 0.8rem;
    }
    
    .activity-status {
      position: fixed;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      z-index: 1000;
    }
    
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      padding: 0 0.5rem;
      margin-bottom: 1rem;
    }
    
    .control-group {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      padding: 0.5rem;
      backdrop-filter: blur(10px);
    }
    
    .control-group label {
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
      margin-bottom: 0.25rem;
      display: block;
    }
    
    select {
      background: #2c2f33;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 0.25rem;
      width: 100%;
      font-size: 0.8rem;
    }
    
    select:focus {
      outline: none;
      border-color: #5865f2;
    }
    
    select option {
      background: #2c2f33;
      color: white;
      padding: 0.25rem;
    }
    
    #randomize-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    
    #randomize-btn {
      background: linear-gradient(45deg, #5865f2, #7289da);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    
    #randomize-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
    }
    
    #preview-wrapper {
      padding: 0 0.5rem;
    }
    
    .preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    /* Responsive adjustments for iframe */
    @media (max-width: 400px) {
      #controls {
        grid-template-columns: 1fr;
      }
      
      .discord-header h1 {
        font-size: 1rem;
      }
      
      .discord-header p {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="discord-header">
    <h1>ðŸŽ­ Ravager Trait Tester</h1>
    <p>Discord Activity - Test trait combinations for your team</p>
  </div>
  
  <div class="activity-status" id="activity-status">
    Connecting to Discord...
  </div>
  
  <div id="controls">
    <!-- Dropâ€‘down selectors will be populated by script.js -->
  </div>
  
  <div id="randomize-container">
    <button id="randomize-btn" type="button">ðŸŽ² Randomize Traits</button>
  </div>
  
  <div id="preview-wrapper">
    <div id="preview" class="preview">
      <!-- images inserted by script.js -->
    </div>
  </div>
  
  <!-- Discord Activity SDK -->
  <script src="https://discord.com/api/sdk/activity.js"></script>
  
  <script src="https://joshuahamsa.com/trait-tester/script.js"></script>
  <script src="discord-activity.js"></script>
</body>
</html>
